<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="estilos.css" rel="stylesheet">
    <title>Google</title> <!--Aquí va el nombre de la página-->
</head>
<body>
    <header> <!--parte superior del menú-->
        <nav>
            <ul class="nav-right-section"> <!--El nombre de la lista-->
                <li><a href="https://mail.google.com/mail/&ogbl">Gmail</a></li> <!--para crear 4 de li, se escribe li*4-->
                <li><a href="https://www.google.com/imghp?hl=es-419&ogbl">Imágenes</a></li>
                <li class="menu-icon"><a href="#"></a></li>

            </ul>
        </nav>
    </header>

    <main> 
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">

        </section>
        
        <!--Barra de búsqueda-->
        <section class="main-input">
            <div class="main-input-container"> <!--div hace la segmentación de búsqueda-->
                <span class="search-icon" href=""></span> <!--span es un elemento que se utiliza para dar estructura, no tiene un efecto visual, sirve como un contenedor-->
                <input type="text"> <!--Para ingresar información de tipo texto-->
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>
    
    <section class="main-buttons"> <!--Botones-->
            <div><button>Buscar con Google</button></div>
            <div><button>Voy a tener suerte</button></div>
    </section>

    </main>

    <footer>
        <!--Lista izquierda-->
<ul class="footer-left">
